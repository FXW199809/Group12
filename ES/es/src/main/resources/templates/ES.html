<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>【用户关键字搜索】</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>
<div style="width:100%;height:60px;" align="center">
    <h2 style="color:#985f0d;">用户名关键字搜索</h2>
</div>
<br/>
<div align="center">
    <span style="font-size: 18px;" th:utext="${count}"></span>
    <span style="font-size: 18px;" th:utext="${time}"></span>
</div>
<br/>
<br/>
<div class="bs-example" data-example-id="striped-table">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th style="text-align:center;" scope="row">序号</th>
            <th style="text-align:center;">Index</th>
            <th style="text-align:center;">ID</th>
            <th style="text-align:center;">Name</th>
            <th style="text-align:center;">Score</th>
        </tr>
        <tbody>
        <tr th:each="novel,stat:${resultlist}">
            <th style="text-align:center;" th:text="${stat.count}"></th>
            <th style="text-align:center;" th:text="${user['Index']}"></th>
            <th style="text-align:center;" th:text="${user['Type']}"></th>
            <th style="text-align:center;" th:text="${user['Id']}"></th>
            <th style="text-align:center;" th:utext="${user['Highlight']}"></th>
            <th style="text-align:center;" th:text="${user['Sc
        </thead>ope']}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
